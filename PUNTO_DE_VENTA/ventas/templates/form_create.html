<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear {{ modelo }}</title>
    <!-- Integrar Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .form-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #007bff;
            color: #fff;
            border-radius: 50px;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .header-text {
            color: #343a40;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center header-text mb-4">Crear {{ modelo }}</h1>
        <div class="form-container mx-auto col-md-6">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }} 
                <button type="submit" class="btn btn-custom btn-block mt-3">Guardar</button>
            </form>
            {% if user.is_authenticated %}
            <form method="post" action="{% url 'logout' %}" class="mt-3">
                {% csrf_token %}
                <button type="submit" class="btn btn-secondary btn-block">Cerrar sesi√≥n</button>
            </form>
            {% endif %}
        </div>
        {% block content %}
        {% endblock %}
    </div>

    <!-- Integrar Bootstrap JS (opcional, si usas componentes interactivos) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
